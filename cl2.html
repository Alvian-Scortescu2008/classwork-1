<!DOCTYPE html>
<html>
<head>
    <title>Sample Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }

        h1 {
            color: #0099cc;
            font-size: 28px;
            text-align: center;
        }

        table {
            background-color: #fff;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #0099cc;
            color: #fff;
            font-size: 18px;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        ol {
            list-style-type: decimal;
            margin-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        .h1 {
            color: aquamarine;
        }

        #h2 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is some text in a paragraph.</p>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
    <ul>
        <li>Unordered List Item 1</li>
        <li>Unordered List Item 2</li>
    </ul>
    <ol>
        <li>Ordered List Item 1</li>
        <li>Ordered List Item 2</li>
    </ol>
    <h2 class="h1">This is a custom-styled heading with class "h1"</h2>
    <h2 id="h2">This is a custom-styled heading with id "h2"</h2>
</body>
</html>
